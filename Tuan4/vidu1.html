<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Transform</title>
    <style>
       figure{
        margin: 50px;
        transform: rotate(45deg) scale(0.5);
       }
       .content{
        margin: 100px;
        font-size: 5rem;
        color: rgb(35, 35, 34);
        transform: rotate(45deg);
       }
       .number{
        font-size: 2rem;
        background-color: rgb(255, 127, 225);
        color: white;
        border-radius: 50%;
        position: absolute;
        left: 80px;
        top: -10px;
        opacity: 60%
       }
    </style>
</head>
<body>
    <div class="content">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="number">5</span>
    </div>

  <figure>
<img width="200" src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png">
<figcaption>BIT</figcaption>
</figure>

</body>
</html>
