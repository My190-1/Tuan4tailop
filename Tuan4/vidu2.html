<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieu ung</title>
    <style>
        div.at-container {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100%;
        margin: 100 px;
	}
	.at-item {
		width: 500px; height: 70px; background-color:#ffe672; 
		
		animation-name: fade-in-top;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-delay: 0s;
		animation-iteration-count: 5;
		animation-direction: normal;
		animation-fill-mode: none;
			
		/* shorthand animation: fade-in-top 1s linear 0s 1 normal none;*/
	}
	@keyframes fade-in-top {
			
		0% {
			transform:translateY(-50px);
			opacity:0;
		}
		100% {
			transform:translateY(0);
			opacity:1;
		}
	}
    </style>

</head>
<body>
    <div class='at-container'>
    <img class='at-item' width="200" src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png">
</div>
</body>
</html>
